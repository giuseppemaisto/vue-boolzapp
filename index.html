<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>VUE-BOOLZAPP</title>
</head>
<body>
    <div id="app">
       <div class="container">
            <div class="contatti">
                <div class="header-contatti">
                    <div class="user">
                        <div class="user-img">
                            <img src="./img/avatar_io.jpg" alt="user-img">
                            <h4>Sofia</h4>
                        </div>
                        <div class="icone-contatti">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
                <div class="notifiche">
                    <div class="notifiche-img">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notifiche-link">
                        <p>ricevi notifiche di nuovi messaggi</p>
                        <a href="#">attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="cerca">
                    <div class="icona-cerca">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" placeholder="cerca o inizia un anuova chat">
                    </div>
                </div>

                
            </div>
       </div>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
